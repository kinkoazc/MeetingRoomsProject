<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Location</th>
        <th>Size</th>
        <th>Conference Equipment</th>
        <th>Video Projector</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vml.users">
        <td>
            {{$index +1}}
        </td>
        <td>
            <a ui-sref="users.details({id : user.id})">{{user.name}}</a>
        </td>
        <td>{{user.location}}</td>
        <td>{{user.size}}</td>
        <td>{{user.hasConferenceEquipment}}</td>
        <td>{{user.hasVideoProjector}}</td>
        <td>
            <button class="btn btn-danger" ng-click="vm.deleteUser(user.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
