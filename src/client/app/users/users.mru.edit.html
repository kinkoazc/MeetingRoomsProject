<form action="#" ng-submit="vm.sendEditForm($event, vme.user, vme.editUserFormCb)">

    <!-- Email -->
    <div class="form-group">
        <label for="email" class="control-label">Email</label>

        <div class="">
            <input type="text" class="form-control" ng-model="vme.user.email" id="email"
                   placeholder="Email">
        </div>
    </div>

    <!-- Is admin -->
    <div class="checkbox">
        <label for="isAdmin">
            <input type="checkbox" ng-model="vme.user.admin" id="isAdmin">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Is Admin
        </label>
    </div>

    <div class="form-group">
        <div class="">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </div>

</form>

<div class="form-group" style="margin: 10px;">
    <div class="">
        <button ng-click="vm.deleteUser()" class="btn btn-danger">Delete</button>
    </div>
</div>
