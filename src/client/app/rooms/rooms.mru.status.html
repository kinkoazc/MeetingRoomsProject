<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Location</th>
        <th>Size</th>
        <th>Conference Equipment</th>
        <th>Video Projector</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="room in vms.roomsStatus">
        <td>
            {{$index +1}}
        </td>
        <td ng-switch="vm.isAuthorized(3)">
            <a ng-switch-when="true" ui-sref="rooms.details({id : room.id})">{{room.name}}</a>
            <span ng-switch-when="false">{{room.name}}</span>
        </td>
        <td>{{room.location}}</td>
        <td>{{room.size}}</td>
        <td>{{room.hasConferenceEquipment}}</td>
        <td>{{room.hasVideoProjector}}</td>
        <td ng-init="vms.checkIfAvailable(room, room.occupiedBetween)">
            <button class="btn" disabled ng-class="{'btn-success': room.rez, 'btn-warning': !room.rez}">
                {{ (room.rez ? 'Available':'Occupied')}}
            </button>
        </td>
    </tr>
    </tbody>
</table>
