<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Location</th>
        <th>Size</th>
        <th>Conference Equipment</th>
        <th>Video Projector</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="room in vml.rooms">
        <td>
            {{$index +1}}
        </td>
        <td>
            <a ui-sref="rooms.details({id : room.id})">{{room.name}}</a>
        </td>
        <td>{{room.location}}</td>
        <td>{{room.size}}</td>
        <td>{{room.hasConferenceEquipment}}</td>
        <td>{{room.hasVideoProjector}}</td>
        <td>
            <button class="btn btn-danger" ng-click="vm.deleteRoom(room.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
