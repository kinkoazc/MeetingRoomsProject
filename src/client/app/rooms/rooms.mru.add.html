<form action="" ng-submit="vm.sendAddForm($event, vma.room, vma.addRoomFormCb)"><!--  class="form-horizontal" -->

    <!-- Name -->
    <div class="form-group">
        <label for="name" class="control-label">Name</label>

        <div class="">
            <input type="text" class="form-control" ng-model="vma.room.name" id="name"
                   placeholder="Name">
        </div>
    </div>

    <!-- Location -->
    <div class="form-group">
        <label for="location" class="control-label">Location</label>

        <div class="">
            <input type="text" class="form-control" ng-model="vma.room.location" id="location"
                   placeholder="Location">
        </div>
    </div>

    <!-- Size -->
    <div class="form-group">
        <label for="size" class="control-label">Size</label>

        <div class="">
            <input type="number" min="0" class="form-control" ng-model="vma.room.size" id="size"
                   placeholder="Size">
        </div>
    </div>

    <!-- Has conference equipment -->
    <div class="checkbox">
        <label for="confEquipment">
            <input type="checkbox" ng-model="vma.room.hasConferenceEquipment" id="confEquipment">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Has
            Conference Equipment
        </label>
    </div>

    <!-- Has video projector -->
    <div class="checkbox">
        <label for="videoProjector">
            <input type="checkbox" ng-model="vma.room.hasVideoProjector" id="videoProjector">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Has
            Video Projector
        </label>
    </div>

    <div class="form-group">
        <div class="">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </div>

</form>
