                                <label for="loginEmail" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="loginEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword" class="col-sm-2 control-label">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="loginPassword"
                                           placeholder="Password">
                                </div>
                            </div>
                            <!--<div class="form-group">-->

                                    <!--me</label>-->

                                <!--</div>-->
                            <!--</div>-->

                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-default">Login</button>
                                        <button type="reset" class="btn btn-warning">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- register -->
                <div class="col-xs-12 col-md-6 panel panel-success">

                    <div class="panel-heading">Register</div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="registerForm" ng-submit="vm.register($event)">
                            <div class="form-group">
                                <label for="registerEmail" class="col-sm-2 control-label">Email</label>

                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="registerEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword" class="col-sm-2 control-label">Password</label>

                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="registerPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-default">Register</button>
                                        <button type="reset" class="btn btn-warning">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </form>
