<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Description</th>
            <th>Who</th>
            <th>When</th>
            <th>Duration</th>
            <th>Where</th>
            <th>Allowed</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="meeting in vm.meetings" ng-class="{warning: meeting.canEdit, success: meeting.isCreator}">
            <td>
                <a ui-sref="meetings.details({id : meeting.id})">{{meeting.description}}</a>
            </td>
            <td>{{meeting.who}}</td>
            <td>{{meeting.when}}</td>
            <td>{{meeting.duration}}</td>
            <td>{{meeting.where}}</td>
            <td>{{meeting.allowed}}</td>
        </tr>
    </tbody>
</table>
